<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <div id="videoFrames">
            <div class="videoContainer">
                <video class="videoPlayer" id="localVideo" autoplay playsinline></video>
                <div class="username" id="username"></div>
            </div>

            <div class="videoContainer">
                <video class="videoPlayer" id="remoteVideo" autoplay playsinline></video>
                <div class="username" id="username2"></div>
            </div>  
        </div>


        <div id="controls">
            <div class="control-container" id="join">
                <img src="icons/call.png"/>
            </div>
          
            <div class="control-container" id="camera">
                <img src="icons/camera.png" />
            </div>
            <div class="control-container" id="mic">
                <img src="icons/mic.png" />
            </div>
            <div class="control-container" id="hangup">
                <img src="icons/phone.png" />
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='client.js'></script>
<script src='socketListeners.js'></script>
</html>
