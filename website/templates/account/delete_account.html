{% extends "_baseTemplate.html" %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account/delete_account.css') }}?v={{ time.time() }}">

<div class="delete-account-page container py-5">
    <div class="card shadow p-4 rounded">
        <h3 class="text-center mb-4">Delete Account</h3>

        <div class="alert alert-warning text-center">
            <strong>Warning!</strong> Deleting your account is permanent and cannot be undone. All your data will be lost.
        </div>

        <form method="POST" action="{{ url_for('account.delete_account') }}">
            <div class="form-group mb-3">
                <label for="password" class="form-label">Enter your password to confirm account deletion:</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    required
                />
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">Delete Account</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('views.account') }}" class="btn btn-secondary w-100 py-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
