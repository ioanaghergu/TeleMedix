{% extends "_baseTemplate.html" %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Delete Account</h3>

    <div class="alert alert-warning">
        <strong>Warning!</strong> Deleting your account is permanent and cannot be undone. All your data will be lost.
    </div>

    <form method="POST" action="{{ url_for('account.delete_account') }}">
        <div class="form-group">
            <label for="password">Enter your password to confirm account deletion:</label>
            <input 
                type="password" 
                class="form-control" 
                id="password_id" 
                name="password" 
                placeholder="Enter password"
                required
            />
        </div>

        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>

    <br />
    <a href="{{ url_for('views.account') }}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
