{% extends "_baseTemplate.html" %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account/edit_account.css') }}?v={{ time.time() }}">

<div class="edit-account-page container py-5">
    <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4">Edit Account</h2>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.username }}">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">New Password (Leave empty if not changing)</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group mb-4">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Update Account</button>
        </form>
    </div>
</div>
{% endblock %}
